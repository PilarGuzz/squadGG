<div class="">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="fw-bold fs-2"> Filas</th>
      <td mat-cell *matCellDef="let element = index" class="fs-5"> {{element + 1}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="gamename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold fs-2"> Nombre </th>
      <td mat-cell *matCellDef="let element" class="fs-5"> {{element.gamename}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef class="fw-bold fs-2"> URL Imagen </th>
      <td mat-cell *matCellDef="let element" class="fs-5"> {{element.img}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="fw-bold fs-2"> Acciones </th>
      <td mat-cell *matCellDef="let element" class="fs-5">

        <button type="button" class="btn btn-outline-warning custom-button mt-3"
          (click)="updateFile(element.gamename)">Editar</button>
        &nbsp;

        <button type="button" class="btn btn-outline-danger custom-button mt-2"
          (click)="eliminar(element.gamename)">Eliminar</button>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
