
<section >
    <ng-container *ngFor="let game of games">
    <img
    *ngIf="game.img" 
     src="{{game.img}}"
     data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ver posts de {{game.gamename}}"
     [routerLink]="isAdmin ? ['/admin/game/' + game.gamename + '/posts'] : ['/game/' + game.gamename + '/posts']">
    </ng-container>

</section>
