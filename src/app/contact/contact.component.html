<div class="container mt-5">
    <h1>Contacto</h1>
    <p>¡Estamos encantados de escucharte! Envíanos un mensaje utilizando el formulario a continuación.</p>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="mb-3">
          <label for="subject" class="form-label">Motivo</label>
          <input type="text" class="form-control" id="subject" name="subject" required [(ngModel)]="formData.subject">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="formData.email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" name="message" rows="5" required [(ngModel)]="formData.message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </form>
  </div>
