<div *ngIf="postsList">
<div class="container py-1"  *ngFor="let comment of postsList">

<div class="card mb-3" >
  <div class="row g-0">
    <div class="card-header d-flex align-items-center justify-content-between">
      <p class="mb-0">{{comment.title}}</p>
      <div class="d-flex align-items-center">
        <div class="ml-auto">

          <!--  -->
          <button class="btn btn-outline-danger btn-sm" (click)="reportPost(comment.id)">Report</button>
          <button class="btn btn-outline-danger btn-sm" *ngIf="isOwnerOrAdmin(comment.username)"  (click)="deletePost(comment.id)">Borrar</button>
        </div>
      </div>
    </div>
    
    <div class="col-md-4 ">
      <div class="card-body">
      <!-- <img src="../../../../assets/img/logo.png" class="img-fluid rounded-start" alt="..."> 

      <img src="{{comment.img}}" class="img-fluid rounded-start" alt="...">-->
      <h5 class="card-title">

        <ng-container *ngIf="isFriend(comment.username); else addFriendButton">
          <ng-container *ngIf="comment.username === currentUser; else showUsername">
            <i class="fa-regular fa-user"></i>
            {{ comment.username }}
          </ng-container>
          <ng-template #showUsername>
            <div>
              <i class="fa-solid fa-user-group"></i>
              {{ comment.username }}
            </div>
          </ng-template>
        </ng-container>
        
        <ng-template #addFriendButton>
          <ng-container *ngIf="comment.username !== currentUser; else showUsername">
            <button class="btn btn-outline-primary" (click)="addFriend(comment.username)">
              <i class="fa-solid fa-user-plus"></i>
              {{ comment.username }}
            </button>
          </ng-container>
          <ng-template #showUsername>
            <i class="fa-regular fa-user"></i>
            {{ comment.username }}
          </ng-template>
        </ng-template>

      </h5>
      <!-- <p class="card-text"> <b>Nombre de usuario en el juego: </b> {{comment.nickgame}}</p> -->
      <p class="card-text"> <b>Región: </b>{{comment.region}}</p>
      
    </div>
  </div>
  <div class="col-md-8">
    <div class="card-body">
      <p class="card-text"> <b>Nivel de usuario en el juego: </b> {{comment.levelingame}}</p>
      <p class="card-text"> <b>Nivel de usuario en competitivo: </b> {{comment.ranklevel}}</p>
      <button class="btn btn-outline-dark"  (click)="showPost(comment.id)"> Ver más...</button>
      <!-- <p class="card-text"> <b>Mensaje: </b>{{comment.description}}</p> -->
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    {{comment.dateformated}}
  </div>
</div>
</div>
</div>
