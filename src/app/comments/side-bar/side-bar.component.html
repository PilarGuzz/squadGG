
    <!-- Sidebar -->
    <div class="bg-dark border-right p-3" id="sidebar">
        <h3 class="text-light">
            Filtros
        </h3>
        <hr class="text-white" />
        <div class="list-group list-reset">
            <div class="text-white">Usuario</div>
            <input class="list-group-item list-group-item-action" 
            [(ngModel)]="username" (keydown.enter)="updateFilters()" placeholder="Nombre de usuario"/>
          
        </div>
        <br>
        <div class="list-group list-reset">
            <div class="text-white">Nivel</div>
            <input class="list-group-item list-group-item-action"
            [(ngModel)]="nivel" (keydown.enter)="updateFilters()" placeholder="60"/>
           
        </div>
        <br>
        <div class="list-group list-reset">
            <div class="text-white">Nivel Competitivo</div>
            <input class="list-group-item list-group-item-action" 
            [(ngModel)]="nivelCompetitivo" (keydown.enter)="updateFilters()" placeholder="Gold" />
           
        </div>
        <br>
        <div class="list-group list-reset">
            <div class="text-white">Regi√≥n </div>
            <input class="list-group-item list-group-item-action" 
            [(ngModel)]="region" (keydown.enter)="updateFilters()" placeholder="EUW"/>
            
                
            
        </div>
        <br>
        <button class="btn btn-secondary" (click)="updateFilters()">Aplicar filtros</button>
