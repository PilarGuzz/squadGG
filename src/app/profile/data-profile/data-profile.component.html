<div class="card mb-4" *ngIf="user">
    <div class="card-body">
        <div class="row">
        <div class="col-sm-3">
            <p class="mb-0">Nombre de usuario</p>
        </div>
        <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.username}}</p>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
            <p class="mb-0">Email</p>
        </div>
        <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.email}}</p>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
            <p class="mb-0">Fecha de nacimiento</p>
        </div>
        <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.birth}}</p>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
            <p class="mb-0">Discord</p>
        </div>
        <div class="col-sm-9">
            <p class="text-muted mb-0">--</p>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
            <p class="mb-0">Acerca de</p>
        </div>
        <div class="col-sm-9">
            <p class="text-muted mb-0">--</p>
        </div>
        </div>
    </div>
</div>
